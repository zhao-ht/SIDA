DATASET:
  NUM_CLASSES: 65
  DATAROOT: './experiments/dataset/OfficeHomeDataset'
  SOURCE_NAME: 'Product'
  TARGET_NAME: 'Art'

MODEL:
  FEATURE_EXTRACTOR: 'resnet50'

TRAIN:
  SOURCE_BATCH_SIZE: 30
  SOURCE_CLASS_BATCH_SIZE: 3
  TARGET_CLASS_BATCH_SIZE: 3
  NUM_SELECTED_CLASSES: 10

CLUSTERING:
  TARGET_BATCH_SIZE: 100
  SOURCE_BATCH_SIZE: 100
  BUDGET: 1000
  FILTERING_THRESHOLD: 1.0

CDD:
  LOSS_WEIGHT: 0.3

TEST:
  BATCH_SIZE: 30


#FIXED:
#  SOLVE_METHOD: 'weight' #['solve','weight']

SIDA:
  CONSISTENCY: 'infomax'  # ['forward','infomax']
  INFOMETHOD: 'NWJ'         #['NCE,NWJ]
  Q_OPTIMIZATION_METHOD: 'PROPAGATION'   #['PROPAGATION','NONE']
  CDDONLOGITS: False
  INFOONLOGITS: True
  SQUAREONLOGITS: True

  ALIGNMENT_FEAT_KEYS: ['feat', 'probs']
  DISTANCES: ['LpDistance','LpDistance']  #['LpDistance','CosineSimilarity']
  MINER: 'TripletMarginMiner'   #PairMarginMiner,TripletMarginMiner

  INFOCOEF: 3.0
  INFOCOEF_2: 3.0
  INFOCOEF_SQUARE: 3.0

  POS_MARGIN: 0.1
  NEG_MARGIN: 1.8
  POS_MARGIN_2: 0.0
  NEG_MARGIN_2: 1.8

  TYPE_OF_TRIPLETS: 'all'
  MARGIN: 10
  MARGIN_2: 10

  TOP_K: 3
  PROP_MAX_STEP: 2
  PROP_ALPHA: 0.5
  PROP_BETA: 0.05
  GRAPH_METHOD: 'KNN'
  PROP_ADVER: False


EVAL_METRIC: "accuracy"
SAVE_DIR: "./experiments/ckpt"
NUM_WORKERS: 8
